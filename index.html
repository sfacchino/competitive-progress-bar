<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Competitive Progress Bar</title>
	</head>
	<body>
		<main>
			<h1>CONGRATULATIONS !</h1>
			<h2>Tank</h2>
			<img src="rank1.png" alt="rank1" />
			<p class="button">TOP 397</p>
			<div class="player">
				<div class="rank">
					<img src="perso1.png" alt="perso1" />
					<p class="p21">21</p>
				</div>
				<div class="rank">
					<img src="perso2.png" alt="perso2" />
					<p class="p21">21</p>
				</div>
				<div class="rank">
					<img src="perso3.png" alt="perso3" />
					<p class="p21">21</p>
				</div>
			</div>
			<p class="p1">Progression</p>
			<div class="progress">
				<div class="progress1">
					<p>52%</p>
				</div>
			</div>
		</main>
	</body>
</html>
